<!DOCTYPE html>
<html>
<head>
    <title>Excel Debug Test</title>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
        }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        pre { background: #f4f4f4; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Excel Debug Test</h1>
    
    <button onclick="runDebugTest()">üß™ Run Excel Debug Test</button>
    <button onclick="testDownloadBase64()" id="downloadBtn" disabled>üì• Test Download</button>
    
    <div id="result"></div>

    <script>
        const BASE_URL = 'https://europe-west1-metropolitan-investment.cloudfunctions.net';
        let testFileData = null;

        async function runDebugTest() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Running Excel debug test...</p>';

            try {
                const response = await fetch(`${BASE_URL}/testExcelDebug`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        data: {} // empty data for now
                    })
                });

                const responseText = await response.text();
                console.log('Raw response:', responseText);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${responseText}`);
                }

                const result = JSON.parse(responseText);
                console.log('Parsed result:', result);

                // Store test data for download test
                if (result.result && result.result.advancedTest && result.result.advancedTest.fileData) {
                    testFileData = result.result.advancedTest.fileData;
                    document.getElementById('downloadBtn').disabled = false;
                }

                resultDiv.innerHTML = `
                    <div class="result success">
                        <h3>‚úÖ Excel Debug Test Results</h3>
                        <h4>Direct Excel Generation:</h4>
                        <pre>${JSON.stringify(result.result.directTest, null, 2)}</pre>
                        
                        <h4>Advanced Export Excel:</h4>
                        <pre>${JSON.stringify(result.result.advancedTest, null, 2)}</pre>
                        
                        <h4>Comparison:</h4>
                        <pre>${JSON.stringify(result.result.comparison, null, 2)}</pre>
                        
                        ${testFileData ? '<p><strong>Test file data available for download test!</strong></p>' : ''}
                    </div>
                `;

            } catch (error) {
                console.error('Debug test error:', error);
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå Debug Test Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        function testDownloadBase64() {
            if (!testFileData) {
                alert('No test data available. Run debug test first.');
                return;
            }

            try {
                // Decode base64 to bytes
                const byteCharacters = atob(testFileData);
                const byteNumbers = new Array(byteCharacters.length);
                for (let i = 0; i < byteCharacters.length; i++) {
                    byteNumbers[i] = byteCharacters.charCodeAt(i);
                }
                const byteArray = new Uint8Array(byteNumbers);

                // Create blob with Excel content type
                const blob = new Blob([byteArray], { 
                    type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' 
                });
                const url = window.URL.createObjectURL(blob);
                
                // Create download link
                const a = document.createElement('a');
                a.href = url;
                a.download = 'debug_test_excel.xlsx';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);

                console.log('Download triggered for Excel file');
                
            } catch (error) {
                console.error('Download test error:', error);
                alert('Download test failed: ' + error.message);
            }
        }
    </script>
</body>
</html>
