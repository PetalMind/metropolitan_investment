<!DOCTYPE html>
<html>

<head>
    <title>Test Audio Web</title>
</head>

<body>
    <h1>Test odtwarzania dÅºwiÄ™ku w przeglÄ…darce</h1>

    <button onclick="testAudio()">Test Email Sound</button>
    <button onclick="testSystemSound()">Test System Sound</button>

    <div id="status"></div>

    <script>
        function updateStatus(message) {
            document.getElementById('status').innerHTML += '<p>' + message + '</p>';
            console.log(message);
        }

        function testAudio() {
            updateStatus('ğŸ”Š PrÃ³ba odtworzenia audio/email_sound.mp3...');

            try {
                // Test 1: BezpoÅ›rednie odtworzenie
                const audio = new Audio('assets/audio/email_sound.mp3');
                audio.play().then(() => {
                    updateStatus('âœ… Audio played successfully!');
                }).catch(error => {
                    updateStatus('âŒ Audio play failed: ' + error.message);

                    // Test 2: Alternatywna Å›cieÅ¼ka
                    tryAlternativePath();
                });
            } catch (error) {
                updateStatus('âŒ Audio creation failed: ' + error.message);
            }
        }

        function tryAlternativePath() {
            updateStatus('ğŸ”„ PrÃ³ba alternatywnej Å›cieÅ¼ki...');

            try {
                const audio = new Audio('./assets/audio/email_sound.mp3');
                audio.play().then(() => {
                    updateStatus('âœ… Alternative path worked!');
                }).catch(error => {
                    updateStatus('âŒ Alternative path failed: ' + error.message);
                });
            } catch (error) {
                updateStatus('âŒ Alternative path creation failed: ' + error.message);
            }
        }

        function testSystemSound() {
            updateStatus('ğŸ”” Test systemowego powiadomienia...');

            // Symulacja powiadomienia systemowego
            if ('vibrate' in navigator) {
                navigator.vibrate(200);
                updateStatus('ğŸ“³ Vibration triggered');
            }

            // Beep sound using Web Audio API
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.frequency.value = 800;
                oscillator.type = 'sine';

                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.5);

                updateStatus('ğŸ”Š Web Audio API beep played');
            } catch (error) {
                updateStatus('âŒ Web Audio API failed: ' + error.message);
            }
        }

        // Test autoplay policy
        document.addEventListener('DOMContentLoaded', function () {
            updateStatus('ğŸ“‹ Checking autoplay policy...');

            if ('permissions' in navigator) {
                navigator.permissions.query({ name: 'autoplay' }).then(function (result) {
                    updateStatus('ğŸ” Autoplay permission: ' + result.state);
                }).catch(function (error) {
                    updateStatus('âŒ Cannot check autoplay permission: ' + error.message);
                });
            } else {
                updateStatus('â„¹ï¸ Permissions API not available');
            }
        });
    </script>
</body>

</html>
